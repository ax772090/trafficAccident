    <div id="accquery"class="panel-body" style="padding-bottom: 0px">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">查询条件</div>
                <div class="panel-body">
                        <form id="formSearch"class="form-horizontal">
                            <div class="form-group">
                            	<div class="col-sm-3">
                            		<input placeholder="模糊查询" id="keywords" class="form-control" type="text" />
                            	</div>
								
                                <label class="control-label col-sm-3">道路名称：</label>
                                <div class="col-sm-3">
                                    <select class="form-control" id="numRoad">
                                        <option>新华北路</option>
                                        
                                        <!-- <option>逗逼路</option>
                                        <option>市长路</option> -->
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <button type="button" class="btn btn-primary" id="query">查询</button>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
            <div id="toolbar" class="btn-group">
                <button id="btn_add" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
                <button id="btn_edit" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                </button>
                <button id="btn_delete" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button>
            </div>
            <table id="tb_accident" data-bind="myBootstrapTable:$root" data-search="true">
            	<thead>
            		<tr>
            			<th data-checkbox="true" align="center"></th>
            			<!-- data-field里面的名字要和数据库里面的字段名对应，并且要和model里面的data-bind的value的名字对应 -->
            			<!--双绑定  -->
            			<th data-field="AccCode" align="center">事故编号</th>
            			<th data-field="HappenTime" align="center">事故发生时间</th>
            			<th data-field="AccLon" align="center">事故经度</th>
            			<th data-field="AccLat" align="center">事故纬度</th>
            			<th data-field="PersonHarm" align="center">受伤人数</th>
            			<th data-field="PersonDeath" align="center">死亡人数</th>
            			<th data-field="AccPlaces" align="center">事故地点</th>
            		</tr>
            	</thead>
            </table>
        </div>
    </div>
    <!--隐藏的弹出框：操作增删改查  -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">操作</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="txt_accCode">事故编号</label>
                            <input type="text" name="txt_accCode" data-bind="value:AccCode" class="form-control" id="txt_accCode" placeholder="事故编号">
                        </div>
                        <div class="form-group">
                            <label for="txt_accTime">事故发生时间</label>
                            <input type="text" name="txt_accTime" data-bind="value:HappenTime" class="form-control" id="txt_accTime" placeholder="事故发生时间">
                        </div>
                        <div class="form-group">
                            <label for="txt_accLng">事故经度</label>
                            <input type="text" name="txt_accLng" data-bind="value:AccLon" class="form-control" id="txt_accLng" placeholder="事故经度">
                        </div>
                        <div class="form-group">
                            <label for="txt_accLat">事故纬度</label>
                            <input type="text" name="txt_accLat" data-bind="value:AccLat" class="form-control" id="txt_accLat" placeholder="事故纬度">
                        </div>
                        <div class="form-group">
                            <label for="txt_accHarm">受伤人数</label>
                            <input type="text" name="txt_accHarm" data-bind="value:PersonHarm" class="form-control" id="txt_accHarm" placeholder="受伤人数">
                        </div>
                        <div class="form-group">
                            <label for="txt_accDeath">死亡人数</label>
                            <input type="text" name="txt_accDeath" data-bind="value:PersonDeath" class="form-control" id="txt_accDeath" placeholder="死亡人数">
                        </div>
                        <div class="form-group">
                            <label for="txt_accPlace">事故地点</label>
                            <input type="text" name="txt_accPlace" data-bind="value:AccPlaces" class="form-control" id="txt_accPlace" placeholder="事故地点">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                        <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
                    </div>
                </div>
            </div>
        </div>
    
    <!-- Hithchart统计图 -->
    <div id="statistics"class="panel-body" style="padding-bottom: 0px">
    	<div class="container">
    		<div class="panel panel-primary">
    			<div class="panel-heading">事故统计分析</div>
    			<div class="panel-body">
    				<form class="form-horizontal">
		                <div class="form-group">
		                    <label class="col-sm-1 control-label">选择道路:</label>
		                    <div class="col-sm-2">
		                        <select class="form-control" id="numRoadChart">
		                            
		                           
		                            <!-- <option>小强路</option>
		                            <option>小唐路</option> -->
		                        </select>
		                    </div>
		                    <label class="col-sm-1 control-label" >起始时间：</label>
		                    <div class="col-sm-2">
		                        <div class='input-group date datepicker' >
		                            <input type='text' class="form-control" id="startMonth" value="2014-01" />
		                            <span class="input-group-addon">
		                                <span class="glyphicon glyphicon-calendar"></span>
		                            </span>
		                        </div>
		                    </div>
		
		                    <label class="col-sm-1 control-label" >结束时间：</label>
		                    <div class="col-sm-2">
		                        <div class='input-group date datepicker' >
		                            <input type='text' class="form-control" id="endMonth" value="2014-12" />
		                            <span class="input-group-addon">
		                                <span class="glyphicon glyphicon-calendar"></span>
		                            </span>
		                        </div>
		                    </div>
		                    <div class="col-sm-3">
		                        <button type="button" id="highchartsQuery" class="btn btn-success">查询</button>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label class="col-sm-1 control-label">快捷分析:</label>
		                    <div class="col-sm-11 kuaiAnalysis">
		                        <button type="button" id="zhou" onclick="javascript:zhouAnalysis();" >最近一周</button>
		                        <button type="button" id="yue" onclick="javascript:yueAnalysis()" >最近30天</button>
		                        <button type="button" id="year" onclick="javascript:yearAnalysis()">近一年</button>
		                        <button type="button" id="thirdYear" onclick="javascript:thirdYearAnalysis()">近三年</button>
		                    </div>
		                </div>
		            </form>	
			        <div class="controlChart">
		                <ul class="nav nav-tabs">
		                    <li class="active"><a >柱状图</a></li>
		                    <li ><a >饼图</a></li>
		                    <li ><a >曲线图</a></li>
		                </ul>
		                <div class="chartContent">
		                    <div id="chart"></div>
		                </div>
			  	 	 </div>
